<button
  class="btn btn-block btn-outline-success mb-3"
  data-toggle="modal"
  data-target=".my-add-user-modal"
>
  Új felhasználó hozzáadása
</button>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Név</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Order Code</th>
      <th scope="col">isActive</th>
      <th scope="col">Műveletek</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.ordercode }}</td>
      <td>{{ user.isactive }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            (click)="onEditUser(user)"
            type="button"
            class="btn btn-warning"
            data-toggle="modal"
            data-target=".my-edit-user-modal"
          >
            Szerkesztés
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete(user.id)"
          >
            Törlés
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<!-- Új felhasználó hozzáadása modal -->
<div
  class="modal fade my-add-user-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <h1 class="text-center mb-3">Új felhasználó hozzáadása</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Név *"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email *"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Jelszó *"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Jelszó még egyszer *"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              checked
            />
            <label class="form-check-label" for="gridCheck">
              Aktív
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-outline-success">
          Mentés
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Felhasználó szerkesztése modal -->
<div
  class="modal fade my-edit-user-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div *ngIf="editedUser">
        <form (ngSubmit)="onSubmit($event)">
          <h1 class="text-center mb-3">{{ editedUser.name }} szerkesztése</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Jelenlegi név: {{ editedUser.name }}"
                name="name"
                required
                [(ngModel)]="newUser.name"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="email"
                class="form-control"
                placeholder="Jelenlegi email: {{ editedUser.email }}"
                name="email"
                required
                [(ngModel)]="newUser.email"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input
                type="password"
                class="form-control"
                placeholder="Régi jelszó"
                name="oldPassword"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="password"
                class="form-control"
                placeholder="Új jelszó"
                name="newPassword"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="password"
                class="form-control"
                placeholder="Új jelszó még egyszer"
                name="confirmNewPassword"
                required
                [(ngModel)]="newUser.password"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="isActive"
                checked
              />
              <label class="form-check-label" for="gridCheck">
                Aktív
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-outline-success">
            Mentés
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
