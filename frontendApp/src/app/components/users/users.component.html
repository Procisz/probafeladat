<button
  class="btn btn-block btn-outline-success mb-3"
  data-toggle="modal"
  data-target=".bd-example-modal-xl"
>
  Új felhasználó hozzáadása
</button>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Név</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Order Code</th>
      <th scope="col">isActive</th>
      <th scope="col">Műveletek</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.ordercode }}</td>
      <td>{{ user.isactive }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning">Szerkesztés</button>
          <button type="button" class="btn btn-danger">Törlés</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<!-- Új felhasználó hozzáadása modal -->
<div
  class="modal fade bd-example-modal-xl my-add-user-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Név *"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email *"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Jelszó *"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Jelszó még egyszer *"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              checked
            />
            <label class="form-check-label" for="gridCheck">
              Aktív
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-outline-success">
          Mentés
        </button>
      </form>
    </div>
  </div>
</div>
