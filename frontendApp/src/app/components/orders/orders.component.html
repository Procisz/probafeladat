<h1 class="text-center mt-2 mb-4">Megrendelések</h1>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Megrendelő neve</th>
      <th scope="col">Megrendelő emailja</th>
      <th scope="col">Termék neve</th>
      <th scope="col">Rendelési kód</th>
      <th scope="col">Státusz</th>
      <th scope="col">Műveletek</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of ordersList$ | async">
      <th scope="row">{{ order.id }}</th>
      <td>{{ order.username }}</td>
      <td>{{ order.useremail }}</td>
      <td>{{ order.productname }}</td>
      <td>{{ order.ordercode }}</td>
      <td>{{ order.orderstatus }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-warning"
            data-toggle="modal"
            data-target=".my-edit-order-modal"
          >
            Szerkesztés
          </button>
          <button type="button" class="btn btn-danger">
            Törlés
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
