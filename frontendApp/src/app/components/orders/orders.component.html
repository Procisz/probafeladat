<h1 class="text-center mt-2 mb-4">Megrendelések</h1>

<!-- Search Bar -->
<form class="form-inline d-flex justify-content-center md-form form-sm my-5">
  <i class="fas fa-search" aria-hidden="true"></i>
  <input
    class="form-control form-control-sm ml-3 w-75"
    type="text"
    placeholder="Search"
    aria-label="Search"
    (keyup)="onKey($event)"
  />
</form>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Megrendelő neve</th>
      <th scope="col">Megrendelő emailja</th>
      <th scope="col">Megrendelt termék neve</th>
      <th scope="col">Rendelési kód</th>
      <th scope="col">Státusz</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of ordersList$ | async">
      <th scope="row">{{ order.id }}</th>
      <td>{{ order.username }}</td>
      <td>{{ order.useremail }}</td>
      <td>{{ order.productname }}</td>
      <td>{{ order.ordercode }}</td>
      <td>{{ order.orderstatus }}</td>
    </tr>
  </tbody>
</table>
